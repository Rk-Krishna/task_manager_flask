{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<h1>Login</h1>
    <form action="{{ url_for('home') }}" method="POST" class="container">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="username">Username</label>
            {{ form.username(class="form-control") }}
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            {{ form.password(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
    <h5 style="color: red;">newuser?</h5>
    <form action="{{url_for('signup')}}" method="POST" class="container">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <input type="submit" value="signup">
        </div>
    </form>
{% endblock %}
